<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8" />
  <title>👩🏻‍💻 유튜브 강의실</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="src/css/index.css" />
</head>
<body>
<div id="app">
  <div class="d-flex justify-center mt-5 w-100">
    <div class="w-100">
      <header class="my-4">
        <h2 class="text-center font-bold">👩🏻‍💻 나만의 유튜브 강의실 👨🏻‍💻</h2>
        <nav class="d-flex justify-center">
          <button id="watch-video" class="btn bg-cyan-100 mx-1" onclick="location.href='index.html'">👁️ 볼 영상</button>

          <button class="btn mx-1" onclick="location.href='watched.html'">✅ 본 영상</button>
          <button id="search-button" class="btn mx-1">
            🔍 동영상 검색
          </button>
        </nav>
      </header>
      <main class="mt-10">
  <!--여기서부터 작업 (볼영상) 동영상 보여주기 -->
        <section class="see-video-wrapper">

        </section>
      </main>
    </div>
  </div>
  <section class="modal" id="search-section" data-js="sel">
    <div class="modal-inner p-8">

      <button class="modal-close" data-youtube="search-close">
        <svg viewbox="0 0 40 40">
          <path class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30" />
        </svg>
      </button>

      <header>
        <h2 class="text-center">🔎 유튜브 검색</h2>
      </header>

      <form class="d-flex" id="search-keyword-form">
        <input type="text" class="w-100 mr-2 pl-2" id="search-input" placeholder="검색" />
        <button type="button" class="btn bg-cyan-500" id="search-submit">검색</button>
      </form>

      <section class="mt-2">
        <span class="text-gray-700" data-js="search-modal_recent" ></span>

      </section>
      <section>
        <div id="save" class="d-flex justify-end text-gray-700">
          저장된 영상 갯수: 0개
        </div>

        <div class="d-none" data-js="search-modal_spinner">

        </div>

        <section class="video-wrapper" id="search-result-video-wrapper">


        </section>

        <div id="storage-full"></div>
      </section>
    </div>
  </section>
</div>


</body>
<script  type="module" src="src/js/index.js"></script>

</html>
